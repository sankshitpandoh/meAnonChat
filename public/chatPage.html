<div class =" d-flex px-3 flex-column " id="message-screen"></div>
<div class =" d-flex px-3 justify-content-center align-items-center" id="message-holder">
    <div class="show-members ml-2 px-1" onclick="showMembers()"><p>Show All Members</p></div>
    <input class="p-2 my-3" id="sing-msg" type="text" placeholder="Type message here ..." />
    <div class = "send-button ml-3 d-flex justify-content-center align-items-center" onclick="sendMessage()">
        <i class="fa fa-send"></i>
    </div>
</div>
<div class="members-cont">
    <i class="fa fa-times close-members ml-2" onclick="showMembers()"></i>
    <div class="members"></div>
</div>
